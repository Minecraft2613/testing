<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width">
  <title>Modern Minecraft Panel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="loader"><div class="loader-ring"></div></div>

  <div class="sidebar hidden">
    <h3>🔧 Menu</h3>
    <button onclick="openSection('server-info')">🌐 Info</button>
    <button onclick="openSection('server-status')">📈 Status</button>
    <button onclick="openSection('plugin-list')">🔌 Plugins</button>
    <button onclick="openSection('profile')">👤 Profile</button>
    <button onclick="openSection('support')">💬 Support</button>
    <button onclick="openSection('players')">👥 Players</button>
    <button onclick="window.open('https://minecraft2613.github.io/taxess/', '_blank')">📊 Tax</button>
    <button onclick="window.open('https://minecraft2613.github.io/joining-form/', '_blank')">📝 Form</button>
  </div>

  <header>
    <button id="hamburger">☰</button>
    <h1>🌍 Minecraft Server</h1>
  </header>

  <section id="login-section"></section>

  <main id="main-content" class="hidden">
    <section id="server-info" class="hidden"></section>
    <section id="server-status" class="hidden"></section>
    <section id="plugin-list" class="hidden"></section>
    <section id="profile" class="hidden"><h2>👤 Profile</h2><p>Username: <span id="u"></span></p></section>
    <section id="support" class="hidden"><h2>💬 Support</h2><p>Discord: @Server</p></section>
    <section id="players" class="hidden"></section>
  </main>

  <script src="js/account.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/homepage.js"></script>
  <script>
    window.onload = () => document.getElementById("loader").remove();
  </script>
</body>
</html>
