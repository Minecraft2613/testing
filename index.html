<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Server Portal</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Loading Animation -->
  <div id="loader"><div class="spinner"></div></div>

  <!-- Login Section -->
  <section id="login-section"></section>

  <!-- Main Content -->
  <div id="main-content" style="display:none;">
    <!-- Header -->
    <header>
      <button id="menu-toggle">☰</button>
      <h1>🎮 Minecraft Server Panel</h1>
    </header>

    <!-- Sidebar -->
    <nav id="sidebar" class="hidden">
      <ul>
        <li><a href="#" id="menu-account">👤 Account</a></li>
        <li><a href="#" id="menu-tax">💰 View Tax</a></li>
        <li><a href="#" id="menu-form">📝 Joining Form</a></li>
        <li><a href="#" id="menu-support">📞 Support</a></li>
        <li><a href="#" id="menu-players">👥 Players</a></li>
        <li><a href="#" id="menu-close">❌ Close</a></li>
      </ul>
    </nav>

    <!-- Dynamic Content Area -->
    <main id="content-area">
      <!-- homepage.js will populate server info, plugin list, and status -->
    </main>
  </div>

  <!-- JavaScript Files -->
  <script src="js/account.js" defer></script>
  <script src="js/menu.js" defer></script>
  <script src="js/homepage.js" defer></script>
</body>
</html>
